name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Quality, tests & build
        run: npm run ci

  build:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build server workspace
        run: npm run build --workspace=apps/server

      - name: Archive server dist and assets
        run: |
          cd apps/server
          zip -r server-build.zip dist public

      - name: Upload server build artifact
        uses: actions/upload-artifact@v4
        with:
          name: server-build
          path: apps/server/server-build.zip
          if-no-files-found: ignore

  screenshots:
    runs-on: ubuntu-latest
    needs: quality
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run screenshot tests
        run: npm run test:screenshots --workspace=apps/client

  windows-build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Windows installer
        run: npm run package --workspace=apps/client

      - name: Upload Windows installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: clover-windows-installer
          path: apps/client/release/*
