services:
  # --- Deine App (Node.js Server) ---
  server:
    # 'build: .' sucht nach einem Dockerfile im Hauptverzeichnis
    build: .
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Datenbank-Verbindung (nutzt die Service-Namen als Host)
      MYSQL_HOST: mysql
      MYSQL_USER: clover_user
      MYSQL_PASSWORD: clover_password
      MYSQL_DATABASE: clover_talk
      
      # Redis-Verbindung
      REDIS_HOST: redis
      
      # LiveKit API Keys (Müssen mit deiner livekit.yaml / .env übereinstimmen!)
      LIVEKIT_API_KEY: devkey
      LIVEKIT_API_SECRET: secret
      
      # WICHTIG: Hier ist die URL, die an den Client gesendet wird!
      LIVEKIT_PUBLIC_URL: wss://mini.zimply.network:7880
      
    depends_on:
      - mysql
      - redis
      - livekit

  # --- LiveKit (Voice Server) ---
  livekit:
    image: livekit/livekit-server:v1.9.4
    command: --config /etc/livekit.yaml
    depends_on:
      - redis
    ports:
      - "7880:7880"                   # HTTP/WS signaling
      - "7881:7881"                   # ICE/TCP fallback
      - "50000-50020:50000-50020/udp" # ICE/UDP media
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    restart: unless-stopped

  # --- Redis (Cache & Message Bus) ---
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # --- MySQL (Datenbank) ---
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clover_talk
      MYSQL_USER: clover_user
      MYSQL_PASSWORD: clover_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  # --- Admin Tool ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - mysql
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    restart: unless-stopped

volumes:
  redis_data:
  mysql_data: