services:
  # --- Deine App (Node.js Server) ---
  server:
    # 'build: .' sucht nach einem Dockerfile im Hauptverzeichnis
    build: .
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      # Datenbank-Verbindung (nutzt die Service-Namen als Host)
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: clover_user
      DB_PASSWORD: clover_password
      DB_NAME: clover_talk
      DB_DIALECT: mysql
      
      # Redis-Verbindung
      REDIS_HOST: redis
    depends_on:
      - redis
      # - mysql   # Optional: aktivieren, wenn MySQL statt SQLite genutzt wird

  # --- Redis (Cache & Message Bus) ---
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # --- MySQL (Datenbank, optional - bei SQLite auskommentieren) ---
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clover_talk
      MYSQL_USER: clover_user
      MYSQL_PASSWORD: clover_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  # --- Admin Tool ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - mysql
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    restart: unless-stopped

volumes:
  redis_data:
  mysql_data:
