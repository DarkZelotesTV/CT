version: "3.9"

services:
  # 1. LiveKit Server (Audio/Video)
livekit:
    image: livekit/livekit-server:latest
    # HIER ist die Änderung: Wir fügen --node-ip 127.0.0.1 hinzu
    command: --config /livekit.yaml --node-ip 127.0.0.1
    depends_on:
      - redis
    ports:
      - "7880:7880"
      - "7881:7881"
      - "50000-50020:50000-50020/udp"
    volumes:
      - ./livekit.yaml:/livekit.yaml
    restart: unless-stopped

  # 2. Redis (Benötigt von LiveKit)
  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  # 3. MySQL Datenbank (Für deine App-Daten)
  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clover_talk
      MYSQL_USER: clover_user
      MYSQL_PASSWORD: clover_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

volumes:
  redis_data:
  mysql_data: