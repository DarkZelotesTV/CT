version: "3.9"

# Dienste für lokale Entwicklung/Deployments. Starte mysql/redis/livekit vor dem
# Server-Build (`npm run build --workspace apps/server`) und der Migration über
# `npm run start --workspace apps/server`.

services:
  livekit:
    image: livekit/livekit-server:v1.9.4
    command: --config /etc/livekit.yaml
    depends_on:
      - redis
    ports:
      - "7880:7880"                   # HTTP/WS signaling
      - "7881:7881"                   # ICE/TCP fallback
      - "50000-50020:50000-50020/udp" # ICE/UDP media
    volumes:
      - ./livekit.yaml:/etc/livekit.yaml:ro
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    # Nach dem Hochfahren kann der Server per `npm run start --workspace apps/server`
    # die Tabellen via Sequelize-Sync anlegen.
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: clover_talk
      MYSQL_USER: clover_user
      MYSQL_PASSWORD: clover_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    depends_on:
      - mysql
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: rootpassword
    restart: unless-stopped


volumes:
  redis_data:
  mysql_data:
