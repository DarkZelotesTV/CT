<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta 
      http-equiv="Content-Security-Policy" 
      content="
        default-src 'self' 'unsafe-inline';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' blob: data:;
        worker-src 'self' blob: data:;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com;
        font-src 'self' https://fonts.gstatic.com;
        img-src 'self' data: https: blob:;
        connect-src *;
      " 
    />
    <title>CloverTalk</title>
  </head>
  <body>
    <div id="root"></div>
    <!-- Dedicated portal target for modals.
         Electron/Chromium can occasionally mis-layer elements with backdrop-filter.
         Keeping all modals inside a top-most stacking context avoids them slipping
         behind the server rail / sidebars. -->
    <div id="modal-root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
